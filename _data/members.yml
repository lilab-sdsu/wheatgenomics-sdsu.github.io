  description: "Ghana did his undergraduate and MS from Andhra University, India. He worked as a intern at ICRISAT, India and worked on chickpea tranformation. He was a junior research fellow at National institute for plant genome resesarch (NIPGR), India and worked on auxin siganling, functional genomics and comparative genomics in rice. He is currently a Ph.D. candidate in Li Lab. He is involved in analyzing high-throughput transcriptome and genome sequencing data for mutiple projects."


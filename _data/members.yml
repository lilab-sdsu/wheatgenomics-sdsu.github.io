  description: 'Wanlong Li did his undergraduate and graduate studies at North Western A & F University , China. He recieved his doctoral degree from Nanjing Agricultural University, China where he later worked as a Assistant and Associate Professor. He was a Visiting professor in the department of Plant Pathology at Kansas State University, Manhattan, KS and later became a Research Assistant Professor at KSU. He joined SDState in 2009 as Assistant Professor and later promoted to Associated Professor in 2012.
  
  
  
  
  
    Teaching: Dr. Li teaches a special topic course on Epigenetics in Spring of odd years.'

